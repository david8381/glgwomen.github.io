            <p>
            <b>What to Bring: </b>
            Bible, pen, notebook, personal items, and a favorite game. If you are staying at the church bring your own bedding: twin sheets, blankets, pillows (A twin air mattress will be available for those staying at the church.) Note: no showers available at church.
            </p>

            <p><b>Arrival: </b>
            For early fellowships time come down to the basement and enjoy games and fellowship. Registration will open at 5:00 and is located on the main floor entrance to the sanctuary.
            </p>

            <p>
            <b>Meals: </b>
            Dinner on Friday and a light breakfast and brunch on Saturday will be provided.
            </p>

            <p><b>Accommodations:</b> 
