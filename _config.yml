welcome_text: "We are looking forward to this year's retreat. Our prayer is that it will be a chance to slow down, laying aside your daily duties for a couple of days. We hope to provide moments to connect with one another and reflect as individuals and as women within the body of Christ. During this pause, we will offer speakers and workshops designed to help you become more equipped, educated, and encouraged as women of faith. We hope to see you there!"

bio: "Creation Desautels is a Licensed Marriage and Family Therapist in the state of Indiana.  She has a MA from Liberty university.  Her clinical background includes community mental health, family preservation services as well as private practice.  Post-degree Creation has pursued extensive specialized training and mentoring in the areas of faith integration, sex-therapy, and a variety of modalities including..." 

